<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Page tweeter en VueJS</title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="./js/app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <h1>Page tweeter en VueJS</h1>
            <div class="user">
                <div class="user-information">
                    <div class="image-container">
                    <img src="profile.png" alt="profile picture">
                    </div>
                    <h3>Stéphane</h3>
                </div>
                <div class="user-bio">
                    <em>Bio: </em> Impatient de commencer.
                </div>
            </div>
            <div class="tweets">
                <div class="tweet">
                    <h3>Stéphane</h3>
                    <p>On commence</p>
                </div>
                <div class="tweet">
                    <h3>Stéphane</h3>
                    <p>C'est parti.</p>
                </div>
                <div class="tweet">
                    <h3>Stéphane</h3>
                    <p>Apprenons à utiliser VueJS.</p>
                </div>
            </div>
            <div class="settings">
                <h2>Paramètres</h2>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" value="mon nom d'utilisateur" placeholder="Nom d'utilisateur" />
                <label for="bio">Bio</label>
                <textarea value="bio" placeholder="Bio"></textarea>
                <label for="tweet">Nouveau tweet</label>
                <div class="new-tweet">
                    <input type="text" value="mon tweet" placeholder="Nouveau Tweet" />
                    <button>Ajouter un Tweet</button>
                </div>
            </div>
        </div>
    </body>
</html>
