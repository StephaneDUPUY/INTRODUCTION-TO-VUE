<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Page tweeter en VueJS</title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script> <!-- load vue -->
        <script src="./js/components/Tweet.js" defer></script> <!-- load component Tweet.js -->
        <script src="./js/app.js" defer></script> <!-- load app -->
    </head>
    <body>
        <div id="app">
            <h1>Page tweeter en VueJS</h1>
            <div class="user">
                <div class="user-information">
                    <div class="image-container">
                    <img src="profile.png" alt="profile picture">
                    </div>
                    <h3>{{ username }}</h3> <!-- mustache notation to load data dynamically -->
                </div>
                <div class="user-bio" v-if="bio">
                    <em>Bio: </em> {{bio}}
                </div>
            </div>
            <div class="tweets">
                <!-- start of tweet component
                v-for browse tweets array from app data
                v-bind load value from  app data to use it as a value for props (here with props message and author) -->
                <tweet  v-for="tweet in tweets"
                        v-bind:message="tweet"
                        v-bind:author="username"></tweet>
            </div>
            <div class="settings">
                <h2>Param√®tres</h2>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" value="mon nom d'utilisateur" placeholder="Nom d'utilisateur" v-model="username" />
                <label for="bio">Bio</label>
                <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>
                <label for="tweet">Nouveau tweet</label>
                <div class="new-tweet">
                    <input type="text" value="mon tweet" placeholder="Nouveau Tweet" v-model="newTweet"/>
                    <button v-on:click="tweets.push(newTweet)">Ajouter un Tweet</button>
                </div>
            </div>
        </div>
    </body>
</html>
